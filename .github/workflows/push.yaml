name: Build action

on: 
  push:
  schedule:
    - cron: '0 5 * * *'

jobs:
  package-build:
    name: Build homebridge package
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: x86_64
            runner: ubuntu-latest
          - platform: aarch64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}

    # https://docs.github.com/en/actions/reference/authentication-in-a-workflow
    permissions:
      id-token: write
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@main
      - uses: sigstore/cosign-installer@main
      - uses: chainguard-dev/actions/melange-build@main
        with:
          sign-with-temporary-key: true
          empty-workspace: true
          archs: ${{ matrix.platform }}
      - name: list-packages
        run: tree ./packages
        
      - uses: actions/upload-artifact@v4
        with:
          name: package-${{ matrix.platform }}
          path: ./packages

  image-build:
    name: Build homebridge image    
    
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    needs:
      - package-build
      
    steps:
      - name: Generate snapshot date
        id: snapshot-date
        run: |
          echo ::set-output name=date::$(date -u +%Y%m%d)
          echo ::set-output name=epoch::$(date -u +%s)
        shell: bash
      
      - uses: actions/download-artifact@v5
        with:
          path: ./packages
          merge-multiple: true
          
      - name: list-packages
        run: tree ./packages

      - uses: chainguard-images/actions/apko-publish@main
        id: apko
        with:
          archs: x86_64, aarch64
          # keyring-append: /github/workspace/melange.rsa.pub
          tag: ghcr.io/${{ github.repository }}:latest
          source-date-epoch: ${{ steps.snapshot-date.outputs.epoch }}

      - uses: docker/login-action@bb984efc561711aaa26e433c32c3521176eae55b # v1.13.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - shell: bash
        run: |
          # TODO: Add attributes based on things like the commit.
          COSIGN_EXPERIMENTAL=true cosign sign ${{ steps.apko.outputs.digest }}
